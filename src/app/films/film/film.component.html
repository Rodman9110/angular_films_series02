

<app-film-card
*ngIf="film$ | async as film; else empty"
[film]="film"
[genres]="genres$ | async"
[country]="country$ | async"
[likes]="likes$ | async"
[classification]="classification$ | async"
[actors] = 'actors$ | async'
>
</app-film-card>

<app-comment-list
*ngIf="comments$ | async as comments"
[comments]="comments"
>
</app-comment-list>


<ng-template #empty>
<app-loading></app-loading>
</ng-template>
