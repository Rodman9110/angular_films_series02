
<h1>{{film.name}}</h1>
  <hr>
  <mat-grid-list cols="4" rowHeight="700px">
        <mat-grid-tile        
            [colspan]="1"
            [rowspan]="1"
            >
            <img mat-card-image src="assets/img/{{film.poster_film}}" alt="Photo of a Shiba Inu">
        </mat-grid-tile>
        <mat-grid-tile        
            [colspan]="3"
            [rowspan]="1"
            >              
            <mat-card class="description"><h4>Details: <hr></h4> {{film.description}}</mat-card> 
    </mat-grid-tile>  
    </mat-grid-list>

    <mat-grid-list cols="4" rowHeight="100px">
        <mat-grid-tile        
            [colspan]="1"
            [rowspan]="1"
            >        
            <mat-card>Premiere: {{film.date_premiere}}</mat-card>       
            <mat-card>Genero: {{film.genres| json }}  ,{{film.genres}} , </mat-card>   
             
        </mat-grid-tile>
    </mat-grid-list>

    


    <form id="contactForm" [formGroup]="filmForm"  novalidate (ngSubmit)="ClickSaveCommentCritic()"> 
        <mat-card-title>Critics of {{film.name}} </mat-card-title>
    <mat-form-field appearance="outline" >
        <input matInput  placeholder="id_film" formControlName="id_film" class="form-control"  name="id_film" value="{{film.id}}"  >
    </mat-form-field>  
    <br>
    <mat-form-field appearance="outline">
        <input matInput  placeholder="name" formControlName="name" class="form-control"  name="name">
    </mat-form-field>  
    <br>
    <mat-form-field appearance="outline">
        <textarea rows="4" cols="50" matInput placeholder="text" formControlName="text" class="form-control"  name="text"></textarea>
    </mat-form-field>         
     <br>
    <button       
    id="btnSubmit"
    mat-raised-button 
    color="primary"     
    type="submit"
    >
    Send</button>
    
    </form> 

    <br>
