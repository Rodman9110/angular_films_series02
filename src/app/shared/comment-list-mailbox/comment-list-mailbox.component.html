<mat-card class="example-card" *ngFor="let comment of comments">
    <mat-card-header>
      <div mat-card-avatar  class="example-header-image">
        <img mat-card-avatar src="assets/img/{{comment.img_user_transmitter}}.png" alt="Photo of a Shiba Inu" >
    </div>
      <mat-card-title> {{comment.name_transmitter}}</mat-card-title>
      <mat-card-subtitle>{{comment.email}}</mat-card-subtitle>      
    </mat-card-header>
   
    <mat-card-content>
      <p>
        {{comment.text}}
      </p>
    </mat-card-content>
    <mat-card-actions>     
      <button mat-raised-button color="primary">Comment</button>
    </mat-card-actions>
    <hr>
  </mat-card>
