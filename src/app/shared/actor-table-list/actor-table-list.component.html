<mat-card class="cardTable">
  
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

 
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> <h2>No.</h2> </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> <h2>Name</h2> </th>
      <td mat-cell *matCellDef="let element"> <strong>{{element.name}}</strong></td>
    </ng-container>
  
    
    <ng-container matColumnDef="img_profile">
      <th mat-header-cell *matHeaderCellDef> <h2>Imgen Profile</h2> </th>
      <td mat-cell *matCellDef="let element"> {{element.img_profile}} </td>
    </ng-container>
  
    
    <ng-container matColumnDef="id_country">
      <th mat-header-cell *matHeaderCellDef> <h2>Id Country</h2> </th>
      <td mat-cell *matCellDef="let element"> {{element.id_country}} </td>
    </ng-container>
  
    <ng-container matColumnDef="date_actor">
      <th mat-header-cell *matHeaderCellDef> <h2>Date</h2> </th>
      <td mat-cell *matCellDef="let element"> {{element.date_actor}} </td>
    </ng-container>
  
    <ng-container matColumnDef="details">
      <th mat-header-cell *matHeaderCellDef> <h2>Details</h2> </th>
      <td mat-cell *matCellDef="let element"> {{element.details}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
</mat-card>
