<!-- <p>foro-form works!</p> -->
<form [formGroup]="foroFrom" novalidate> 
    <mat-card class="shipping-card">
        <mat-card-header>
            <mat-card-title>Add a new task</mat-card-title>
        </mat-card-header>
        <mat-card-content>
           <div class="row">
               <div class="col">
                    <input
                    matInput
                    placeholder="Name"
                    formControlName="name"
                    >
                    <!-- <mat-error
                    *ngIf="ForoFrom.controls['name'].hasError('required')"
                    >Error Name</mat-error> -->
               </div>
           </div>
        </mat-card-content>
        <mat-card-actions>
            <button
            mat-raised-button 
            color="primary"         
            (click)="ClickSaveComment()" 
            type="submit"
            >
            Send</button>  
        </mat-card-actions>    
    </mat-card>
</form>
