
<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form id="contactForm" [formGroup]="registerForm"  novalidate (ngSubmit)="ClickSaveRegistry()">
  <p>
    <mat-form-field>
        <input matInput type="text" placeholder="First Name" formControlName="first_name" class="form-control"  name="first_name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
        <input matInput type="text" placeholder="Last Name" formControlName="last_name" class="form-control"  name="last_name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput type="text" placeholder="Email" formControlName="email" class="form-control"  name="email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
       <input matInput type="password" placeholder="Password" formControlName="password" class="form-control"  name="password">       
    </mat-form-field>
  </p>
  <p>
    <input type="date" formControlName="date_user" value="{{ post.date_user | date:'yyyy-MM-dd' }}">
    <mat-icon>date_range</mat-icon>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Gender</mat-label>
      <mat-select  formControlName="id_gender">
        <mat-option *ngFor="let option of gender$ | async "  value="{{option.id}}"><p> {{option.name}}</p> </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Role</mat-label>
      <mat-select  formControlName="id_role">
        <mat-option *ngFor="let option of roles$ | async "  value="{{option.id}}"><p> {{option.name}}</p> </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <mat-label>Country</mat-label>
      <mat-select  formControlName="country">
        <mat-option *ngFor="let option of countries$ | async "  value="{{option.id}}"><p><img src="https://www.countryflags.io/{{option.code}}/shiny/32.png" alt="" class="flags"> {{option.name}}</p> </mat-option>
      </mat-select>
    </mat-form-field>
  </p>
  
  <p>
    
    <input  formControlName="img_profile" id="img_profile" type="file" />
    <!-- <ngx-mat-file-input formControlName="img_profile" placeholder="Basic Input" ></ngx-mat-file-input> -->
    
  </p>

 


  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    
    <button 
    type="submit"
    id="btnSubmit" 
    mat-raised-button color="primary">
    Login
  </button>
  </div>

</form>
</mat-card-content>
</mat-card>
