
<mat-card>
    <mat-card-title>Register</mat-card-title>
<mat-card-content>
<form id="contactForm" [formGroup]="loginForm"  novalidate (ngSubmit)="ClickSaveRegistry()">
  <p>
    <mat-form-field>
        <input matInput type="text" placeholder="First Name" formControlName="First Name" class="form-control"  name="first_name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
        <input matInput type="text" placeholder="Last Name" formControlName="First Name" class="form-control"  name="last_name">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
      <input matInput type="text" placeholder="email" formControlName="email" class="form-control"  name="email">
    </mat-form-field>
  </p>
  <p>
    <mat-form-field>
       <input matInput type="password" placeholder="password" formControlName="password" class="form-control"  name="password">       
    </mat-form-field>
  </p>

  <p *ngIf="error" class="error">
    {{ error }}
  </p>

  <div class="button">
    
    <button 
    type="submit"
    id="btnSubmit" 
    mat-raised-button color="primary">
    Login
  </button>
  </div>

</form>
</mat-card-content>
</mat-card>
