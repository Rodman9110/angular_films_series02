

<mat-card class="example-card">
    <mat-card-header>
        <div mat-card-avatar  class="example-header-image">
            <img mat-card-avatar src="assets/img/img_profile/{{user.img_profile}}.png" alt="Photo of a Shiba Inu" >
        </div>
        <mat-card-title>{{user.first_name}} {{user.last_name}}</mat-card-title>
        <mat-card-subtitle>{{user.email}}</mat-card-subtitle>
    </mat-card-header>
</mat-card>

<app-profile-user
*ngIf="country$ | async as country; else empty"
>
</app-profile-user>
